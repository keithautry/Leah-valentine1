<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #no {
  background: white;
  color: #ff4d6d;
  position: fixed;
  left: 20%;
  top: 20%;
}

  </style>
</head>

<body>

  <h1>Leah ðŸ’–<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">YES ðŸ’˜</button>
    <button id="no">NO ðŸ™„</button>
  </div>

  <script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  let yesScale = 1;
  const padding = 20; // keeps button on screen

  function moveNo() {
    const maxX =
      window.innerWidth - noBtn.offsetWidth - padding;
    const maxY =
      window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX + padding / 2;
    const y = Math.random() * maxY + padding / 2;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.12;
    yesBtn.style.transform =
      `translate(-50%, -50%) scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <h1 style="font-size:3rem; color:white; text-align:center;">

        Youâ€™re officially my Valentine ðŸ˜˜
      </h1>
    `;
  });
</script>


</body>
</html>
